<!-- src/app/question-list/question-list.component.html -->
<div *ngFor="let question of questions">
  <mat-card class="question-card">
    <mat-card-header>
      <mat-card-title>{{ question.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ question.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
